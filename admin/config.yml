backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:

  # â”€â”€ CASES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "cases"
    label: "ğŸ“‚ Cases"
    folder: "content/cases"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options:
          - { label: "Missing Persons",              value: "missing" }
          - { label: "Institutional Failure",         value: "institutional" }
          - { label: "Unresolved",                    value: "unresolved" }
          - { label: "Pattern Case",                  value: "pattern" }
          - { label: "Deep Dive",                     value: "deep" }
          - { label: "The Lie â€” Deception & Cover-Up", value: "thelie" }
          - { label: "Vanished",                      value: "vanished" }
          - { label: "Wrongful Conviction",           value: "wrongful" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Photo of the person or case-related image" }
      - { label: "Photo Credit", name: "photo_credit", widget: "string", required: false, hint: "e.g. FBI, Cleveland Police Department, Public Domain - REQUIRED if uploading image" }
      - { label: "Image Caption", name: "image_caption", widget: "string", required: false, hint: "e.g. 'Last seen March 24, 2013' or context about the photo" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Year / Period", name: "period", widget: "string", hint: "e.g. 2019 or Ongoing" }
      - { label: "Full Story URL", name: "url", widget: "string", required: false, hint: "Leave blank if no separate page yet" }
      - { label: "Full Story (optional)", name: "body", widget: "markdown", required: false }

  # â”€â”€ YOUTUBE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "youtube"
    label: "ğŸ¬ YouTube Episode"
    folder: "content/youtube"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Episode Title", name: "title", widget: "string" }
      - { label: "YouTube Video ID", name: "video_id", widget: "string", hint: "From youtube.com/watch?v=XXXXXXXXXX â€” copy only the XXXXXXXXXX part" }
      - { label: "Season & Episode", name: "episode", widget: "string", hint: "e.g. Season 1 Â· Ep. 2" }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - { label: "Missing Persons",              value: "missing" }
          - { label: "Institutional Failure",         value: "institutional" }
          - { label: "Unresolved",                    value: "unresolved" }
          - { label: "Pattern Case",                  value: "pattern" }
          - { label: "Deep Dive",                     value: "deep" }
          - { label: "The Lie â€” Deception & Cover-Up", value: "thelie" }
          - { label: "Vanished",                      value: "vanished" }
          - { label: "Wrongful Conviction",           value: "wrongful" }
      - { label: "Description (paragraph 1)", name: "desc1", widget: "text" }
      - { label: "Description (paragraph 2)", name: "desc2", widget: "text", required: false }
      - { label: "Callout Label", name: "callout_label", widget: "string", hint: "e.g. Where the System Failed" }
      - { label: "Callout Text", name: "callout_text", widget: "text" }
      - { label: "Featured", name: "featured", widget: "boolean", default: true, hint: "Show this as the featured episode on the homepage" }

  # â”€â”€ PODCAST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "podcast"
    label: "ğŸ™ï¸ Podcast Episodes"
    folder: "content/podcast"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Episode Title", name: "title", widget: "string" }
      - { label: "Episode Number", name: "episode_number", widget: "string", hint: "e.g. Episode 04" }
      - { label: "Description", name: "excerpt", widget: "text" }
      - { label: "Listen URL", name: "url", widget: "string", required: false, hint: "Link to Spotify, Apple Podcasts, etc." }
      - { label: "Publish Date", name: "date", widget: "datetime" }

  # â”€â”€ BLOG / ANALYSIS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "blog"
    label: "ğŸ“ Blog / Analysis"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Full Article URL", name: "url", widget: "string", required: false }
      - { label: "Full Article (optional)", name: "body", widget: "markdown", required: false }

  # â”€â”€ MERCH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "merch"
    label: "ğŸ›ï¸ Merch"
    folder: "content/merch"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Product Type", name: "type", widget: "select", options: ["Tee", "Hoodie", "Print", "Mug", "Tote Bag", "Sticker Pack", "Hat", "Other"] }
      - { label: "Tagline", name: "tagline", widget: "string", hint: "Short description shown under the name" }
      - { label: "Price", name: "price", widget: "string", hint: "e.g. 32" }
      - { label: "Shopify URL", name: "url", widget: "string", hint: "Your Shopify product URL" }
      - { label: "Product Image", name: "image", widget: "image", required: false }
      - label: "Badge"
        name: "badge"
        widget: "select"
        required: false
        options:
          - { label: "None", value: "" }
          - { label: "Best Seller", value: "Best Seller" }
          - { label: "New", value: "New" }
          - { label: "Limited", value: "Limited" }
      - { label: "Active / Show on site", name: "active", widget: "boolean", default: true }
